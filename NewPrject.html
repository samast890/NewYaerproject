<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Greeting Card ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffccf2, #ff99cc);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 50px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }
        .intro {
            font-size: 28px;
            color: #ff007f;
            margin: 20px 0;
        }
        .message {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
        }
        .heart {
            font-size: 80px;
            color: #ff4da6;
            margin: 20px 0;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.2);}
        }
        .balloons {
            position: absolute;
            bottom: -100px;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 70px;
            background-color: #ff66b2;
            border-radius: 50%;
            animation: floatUp 6s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% {transform: translateY(0);}
            100% {transform: translateY(-120vh);}
        }
        .balloon:nth-child(1) {left: 10%; animation-delay: 0s;}
        .balloon:nth-child(2) {left: 30%; animation-delay: 2s;}
        .balloon:nth-child(3) {left: 50%; animation-delay: 4s;}
        .balloon:nth-child(4) {left: 70%; animation-delay: 1s;}
        .balloon:nth-child(5) {left: 90%; animation-delay: 3s;}
        .next-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff66b2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">Hi, My Love! ‚ù§Ô∏è</div>
        <div class="message">Here's a special online card just for you!</div>
        <div class="heart">üíñ</div>
        <div class="message">You‚Äôve added so much quality to my life, inspiring me to grow and become my best self.</div>
        <button class="next-button" onclick="goToNextPage()">See the Next Surprise üéÅ</button>
    </div>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = 'next.html';
        }
    </script>
</body>
</html>
